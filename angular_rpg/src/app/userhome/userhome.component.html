<p>
  	Welcome {{loggedInUser}}
</p>
<div [style.display]="!userSelectedCharId ? '' : 'none'">
	<p>
		Please pick a <a routerLink="/character">character</a>
	</p>
</div>
<div [style.display]="userSelectedCharId ? '' : 'none'">
	<p>
		{{userSelectedChar}} has been picked
	</p>
</div>
<div>
	<form #f="ngForm" (submit)="onSubmitLogout($event, f)">
		<button mat-raised-button color="warn" type="submit">Logout</button>
	</form>
</div>
